<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Unity WebGL</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: black;
      }
      #unity-container {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      canvas {
        width: 960px;
        height: 600px;
        background-color: black;
      }
    </style>
    <script>
      const isEmergency = location.pathname.includes("emergency");
      window.receiverObjectName = isEmergency
        ? "WebAvatarReceiverEmergency"
        : "WebAvatarReceiverGeneral";
    </script>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas> <!-- 핵심: 여기 ID 설정! -->
    </div>
  </body>
</html>
